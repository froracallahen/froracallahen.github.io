<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save the Date</title>
  <style>
    /* Fade-in effect */
    body {
      opacity: 0; /* Start fully transparent */
      transition: opacity 3s ease; /* Smooth fade-in transition */
    }

    body.loaded {
      opacity: 1; /* Fully visible */
    }
    /* Responsive text box */
    .text-box {
      width: 80%; /* Responsive width */
      max-width: 500px; /* Prevents it from getting too large */
      padding: 15vh 5vw; /* More vertical (top/bottom) padding, less horizontal */
      border: 1px solid #b51a09;
      border-radius: 20px;
      background-color: #faf9f5;
      text-align: center;
    }

    /* Responsive image */
    .fit-image {
      display: block;
      margin: 0 auto;
      width: 40%; /* Default size */
      max-width: 200px; /* Prevents being too large */
      height: auto;
    }

  /* Centering layout */
  .main-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Cormorant Garamond', serif;
    font-weight: lighter;
    color: #b51a09;
    font-size: 2vw; /* Make font responsive */
    background-color: #f2e6e6;
    text-align: center;
  }

  @font-face {
    font-family:"Cormorant Garamond";
    src: url("./fonts/CormorantGaramond-Regular.ttf") format("truetype");
  }

    /* Adjustments for smaller screens */
  @media (max-width: 768px) {
    .text-box {
      width: 90%; /* Slightly wider on small screens */
      padding: 15vh 4vw; /* Reduce padding slightly for mobile */
    }

    .fit-image {
      width: 70%; /* Make image larger */
    }

    .main-container {
      font-size: 4vw; /* Adjust font size */
    }
  }


  </style>
</head>
<body> 
 <div class="main-container"> 
    <div class="text-box">
      <img src="swans.png" class="fit-image" alt="Description of the image" style="align: center;">
      <p style="text-align: center;">
        Hi! We're getting married on Saturday, August 2, 2025 at the UC Berkeley Botanical Garden.
      </p>
      <p style="text-align: center;">
        <a style="color:#edb4ab; font-family: 'Cormorant Garamond'" href="https://forms.gle/yZaFxAAuVBA7cGVa6">Can you make it?</a>
        <br>
        <p style="text-align: center;">â€” Fred and Nora</p>
      </p>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    // Add the 'loaded' class to the body once the DOM is fully loaded
    document.body.classList.add("loaded");
  });
  </script>
</body>
</html>
