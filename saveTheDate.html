<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Save the Date</title>
  <style>
    /* Fade-in effect */
    body {
      opacity: 0; /* Start invisible */
      transition: opacity 1.5s ease; /* Smooth fade-in over 1.5 seconds */
    }

    body.fade-in {
      opacity: 1; /* Fully visible */
    }

    /* Existing styles */
    .text-box {
      width: 35%; /* Set the width of the text box */
      margin: 0 auto;
      padding-top: 150px; /* Add some padding */
      padding-bottom: 150px; /* Add some padding */
      padding-left: 40px;
      padding-right: 40px;

      border-radius: 30px;
      background-color: #faf9f5;
      text-align: center; /* Optional: Center the content */
    }

    .fit-image {
      display: block; /* Makes the image a block element #f2e6e6 #edb4ab */
      margin: 0 auto; /* Centers the image horizontally 390000 */
      max-width: 40%; /* Ensures it fits within the container */ 
      height: auto;
    }
  </style>
</head>
<body> 
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Bagnard'; color: #b51a09; font-size: 30px; background-color: #390000;">

        <sup style="font-size: 10px;font-family: 'Futura'">asap please!</sup>
        <br>
        <p style="text-align: center;">â€” Fred and Nora</p>
      </p>
    </div>
  </div>

  <script>
    // Add the fade-in effect when the page loads
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('fade-in');
    });
  </script>
</body>
</html>
